<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatv2styles.css">
    <title>WhatsApp Chat</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat with John Doe</h2>
        </div>
        <div class="chat-messages">
            <div class="message sent">
                <p>Hello! How are you?</p>
                <span class="time">10:00 AM</span>
            </div>
            <div class="message received">
                <p>I'm good, thanks! How about you?</p>
                <span class="time">10:01 AM</span>
            </div>
            <div class="message sent">
                <p>Doing well! Just working on a project.</p>
                <span class="time">10:02 AM</span>
            </div>
            <div class="message received">
                <p>That sounds interesting! What project?</p>
                <span class="time">10:03 AM</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
